<!DOCTYPE html>
<!-- 
    The webpage is divided into 6 containers stacked vertically on top of each other, beginning with the header and ending with the footer.
    Abbrevations for the headers may be found in the code below, for example, the code 'c2s1-sub-text' refers to text within container #2 (c2) and sub-container #1 (s1) (the item within container 2)
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<!-------------------------------------------------------------------------Container 1-------------------------------------------------------------------------------------------------------------->
    <div class="container1-header">
        <div class="header-logo">
            Header Logo
        </div>

        <div class="header-links">
            <ul>
                <li><a href="google.com">header link one</a></li>
                <li><a href="google.com">header link two</a></li>
                <li><a href="google.com">header link three</a></li>
            </ul>
        </div>
    </div>
<!--------------------------------------------------------------------------Container 2----------------------------------------------------------------------------------------------------------->
    <div class="container2">
        <div class="container2-sub1">
            <div class="c2s1-header-text">
                <h1>This website is awesome</h1>
            </div>
            
            <div class="c2s1-sub-text">
                <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
            </div>

            <div class="c2s1-sign-up-button">
                <button class="c2s1-sign-up">Sign up</button>
            </div>
        </div>

        <div class="container2-sub2">
            <img src="image1.jpg" alt="A crater with steam emitting">
        </div>
    </div>
<!------------------------------------------------------------------------------Container 3--------------------------------------------------------------------------------------------------------->
    <div class="container3">

    </div>
<!------------------------------------------------------------------------------Container 4--------------------------------------------------------------------------------------------------------->
    <div class="container4">

    </div>
<!------------------------------------------------------------------------------Container 5--------------------------------------------------------------------------------------------------------->
    <div class="container5">

    </div>
<!------------------------------------------------------------------------------Container 6--------------------------------------------------------------------------------------------------------->
    <div class="container6-footer">

    </div>
<!----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
</body>
</html>
